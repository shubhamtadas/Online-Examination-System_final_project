<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<div class="container1">
	<div class="screen">
		<div class="screen__content">
            
			<form class="login" (ngSubmit)="onSubmit()">
                <span><h1> STUDENT LOGIN</h1></span>
				<div class="login__field">
                    
					<i class="login__icon fa fa-user"></i>
					<input type="text" [(ngModel)] = "credentials.username"   name="username" class="login__input" placeholder="User name / Email" required>
				</div>
				<div class="login__field">
					<i class="login__icon fa fa-lock"></i>
					<input type="password" [(ngModel)] = "credentials.password"  name="password" class="login__input" placeholder="Password" required>
				</div>
				<a href="/forgot" style="float: right;">Forgot Password?</a>
				<button routerLink="/examsection" routerLinkActive="active" class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fa fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<!-- <h3>log in via</h3> -->
				<div class="social-icons">
					
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
